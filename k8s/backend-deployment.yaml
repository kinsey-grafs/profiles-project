apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: profiles-demo
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: profiles-demo-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: OTEL_SERVICE_NAME
              value: backend
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: otel-config
                  key: endpoint
            - name: PYROSCOPE_URL
              valueFrom:
                configMapKeyRef:
                  name: pyroscope-config
                  key: url
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: profiles-demo
spec:
  selector:
    app: backend
  ports:
    - port: 3001
      targetPort: 3001
      name: http
