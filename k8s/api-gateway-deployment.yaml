apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: profiles-demo
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: profiles-demo-api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: OTEL_SERVICE_NAME
              value: api-gateway
            - name: BACKEND_URL
              value: http://backend:3001
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: otel-config
                  key: endpoint
            - name: PYROSCOPE_URL
              valueFrom:
                configMapKeyRef:
                  name: pyroscope-config
                  key: url
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: profiles-demo
spec:
  selector:
    app: api-gateway
  ports:
    - port: 3000
      targetPort: 3000
      name: http
